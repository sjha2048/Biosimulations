<a [routerLink]="route" title="View details">
    <mat-icon *ngIf="icon.type === 'mat'; else faIcon"
        aria-hidden="false"
        aria-label="Simulate icon"
        >{{ icon.icon }}</mat-icon>
    <ng-template #faIcon>
        <fa-icon
            aria-hidden="false"
            aria-label="Simulate icon"
            [icon]="[icon.type, icon.icon]"></fa-icon>
    </ng-template>
    {{ id }}
</a>
